<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>search - {{.Mese}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {   
        font-family: "Microsoft Sans Serif";
        padding: 5px 280px;
      }
      .main {
        padding: 5px 45px;
      }
      .forms {
        width: 465px;
        height: 38px;
        border-radius: 30px;
        border: 2px solid rgb(201, 194, 194);
      }
      .inp {
      	border: 0;
  		  width: 100%;
  		  height: 100%;
  		  background: none;
        padding: 0 25px;
        padding-top: 10px;
        outline: none;
        font-size: 17px;
      }
      .btn {
        position: absolute ;
        left: 50%;
      	border: 0;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 2px solid rgb(228, 220, 220);
        transition: .3s linear;
        color: rgb(34, 183, 252);
      }
      .messege{
        padding: 3px 20px;
      }
      .resuspan{
        color: #474e55;;
      }
      .zyou{
        width: 420px;
        padding: 15px 20px;
      }
      .noinput {
      	color: red;
      	padding: 5px 10px;
      }
      .norust{
      	color: rgba(115, 113, 131, 0.651)
      }
    </style>
  </head>
  <body>
  	<div class="main">
  	  <h2>search</h2>
  	  <div class="forms">
  	  	<form action="http://localhost:8080/home/search" method="get">
          <input class="inp" type="search" name="keyword" placeholder="keyword input" autocapitalize="off" autocomplete="off" autocorrect="off">
          <button class="btn" type="sumbit"><i class="fas fa-search"></i></button>
        </form>
  	  </div>
      <hr>
      <p class="messege">{{.Mese}}<span class="resuspan"> - result</span></p>
      <div class="rust">
        {{.InformationSets}}
      </div>
  	</div>  
  </body>
</html>
